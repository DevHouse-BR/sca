ScmRule:
  tableName: scm_rule
  columns:
    id:
      type: integer(4)
      unsigned: false
      primary: true
      sequence: scm_rule_id
    name:
      type: string()
      fixed: false
      notnull: true
      primary: false
    description:
      type: string()
      fixed: false
      notnull: false
      primary: false
    module_id:
      type: integer(4)
      unsigned: false
      notnull: false
      primary: false
  relations:
    ScmModule:
      local: module_id
      foreign: id
      type: one
    ScmGroupRule:
      local: id
      foreign: rule_id
      type: many
