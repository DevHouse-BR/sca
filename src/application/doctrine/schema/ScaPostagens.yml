ScaPostagens:
  tableName: sca_postagens
  columns:
    id:
      type: integer(4)
      unsigned: false
      primary: true
      autoincrement: true
    data_postagem:
      type: timestamp(25)
      notnull: false
      primary: false
    texto_postagem:
      type: string(1000)
      fixed: false
      notnull: false
      primary: false
    sca_account_id:
      type: integer(4)
      unsigned: false
      notnull: true
      primary: false
    sca_clientes_id:
      type: integer(4)
      unsigned: false
      notnull: true
      primary: false
    scm_user_id:
      type: integer(4)
      unsigned: false
      notnull: true
      primary: false
    log_leituras:
      type: integer(4)
      unsigned: false
      notnull: false
      primary: false
    log_downloads:
      type: integer(4)
      unsigned: false
      notnull: false
      primary: false
    fl_publicado:
      type: boolean(1)
      notnull: false
      primary: false
  relations:
    ScmUser:
      local: scm_user_id
      foreign: id
      type: one
    ScaClientes:
      local: sca_clientes_id
      foreign: id
      type: one
    ScaAccount:
      local: sca_account_id
      foreign: id
      type: one
    ScaAnexos:
      local: id
      foreign: sca_postagens_id
      type: many
    ScaLogleituras:
      local: id
      foreign: sca_postagens_id
      type: many
    ScaMensagens:
      local: id
      foreign: sca_postagens_id
      type: many
