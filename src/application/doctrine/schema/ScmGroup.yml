ScmGroup:
  tableName: scm_group
  columns:
    id:
      type: integer(4)
      unsigned: false
      primary: true
      autoincrement: true
    name:
      type: string()
      fixed: false
      notnull: true
      primary: false
    sca_account_id:
      type: integer(4)
      unsigned: false
      notnull: true
      primary: false
  relations:
    ScaAccount:
      local: sca_account_id
      foreign: id
      type: one
    ScmGroupRule:
      local: id
      foreign: group_id
      type: many
    ScmUserGroup:
      local: id
      foreign: group_id
      type: many
