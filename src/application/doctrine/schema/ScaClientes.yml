ScaClientes:
  tableName: sca_clientes
  columns:
    id:
      type: integer(4)
      unsigned: false
      primary: true
      autoincrement: true
    cod_cliente:
      type: string()
      fixed: false
      notnull: false
      primary: false
    nome_cliente:
      type: string()
      fixed: false
      notnull: true
      primary: false
    sca_account_id:
      type: integer(4)
      unsigned: false
      notnull: true
      primary: false
    id_responsavel:
      type: integer(4)
      unsigned: false
      notnull: false
      primary: false
    fl_acesso_portal:
      type: boolean(1)
      notnull: false
      primary: false
  relations:
    ScaAccount:
      local: sca_account_id
      foreign: id
      type: one
    ScaPostagens:
      local: id
      foreign: sca_clientes_id
      type: many
    ScmUser:
      local: id
      foreign: sca_clientes_id
      type: many
